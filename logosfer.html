<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=window.innerWidth, initial-scale=1, shrink-to-fit=no">
    <title>Logosfer</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

    
    

  </head>
  <body onload="init()">

    <br><br>

    <section>
      <div class="container" style="margin-left:0%;margin-right:0%;max-width: 100%;max-height: 100%;">
        <div class="row" style="margin-bottom: 10px;width:100%;margin-right:0px;margin-left: 0px;">
        
          <div class="col" >
            <form id="urlform">
              <div class="form-group">
                <input class="form-control url" placeholder="Paste YouTube Video URL" style="display:inline-block;width: 80%;" />
                <button class="btn btn-outline-dark"  >Load URL</button>
              </div>
            </form>
          </div>

          <div class="col">
            <div class="btn-group" role="group" style="position:absolute;">
              <button id="importbackground" class="btn btn-success" style="position:absolute;left: 0px;width: 200px;top:0px;" onmouseenter="darkerimport()" onmouseleave="lighterimport()">Import logs</button> 

              <input id="import" type="file" class="btn btn-success" title="foo" name="html" style="opacity: 0;position: absolute;left: 0px;width: 200px;top:0px;" onchange="importcsv(event)" onmouseenter="darkerimport()" onmouseleave="lighterimport()" > 

              <button id="download" class="btn btn-dark" onclick="downloadcsv()" style="position: absolute;left: 200px;width: 200px;top:0px;">Download logs</button>
            </div>
          </div>
        </div>

        <div class="row" style="margin-bottom: 10px;width:100%;margin-right:0px;margin-left: 0px;">
          <div class="col" id="playerContainer" style="padding-right:15px;padding-left: 0px;">
            <div id="player"></div>
          </div>

          <div class="col" id="boardContainer" style="padding-right:0px;padding-left: 15px;height: 400px;"></div>
        </div>

        <div class="row" id="timelineContainer" style="margin-left:0%;margin-right:0%;max-width: 100%;max-height: 100%;"></div>
        <div class="row" id="optionsContainer" style="margin-left:0%;margin-right:0%;max-width: 100%;max-height: 100%;">
          <button class="btn btn-light" onclick="addSpeakerToTimeline()">+</button>
          
      </div>    
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="javascript/csvHandlers.js" defer></script>
    <script src="javascript/main.js" defer></script>
    <script src="javascript/timelineHandlers.js" defer></script>
    <script src="javascript/tools.js" defer></script>
    <script src="javascript/videoHandlers.js" defer></script>
    <script src="javascript/boardHandlers.js" defer></script>

  </body>
</html>
